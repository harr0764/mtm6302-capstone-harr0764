<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Gallery</title>
    <link rel="stylesheet" href="style.css">
    <!-- linking future javascript -->
    <script src="script.js"></script>
</head>
<body>
    <!-- Header Section (display on index page and on caught page) -->
    <header class="banner">Pokédex</header>
    
    <!-- Navigation Section (display on index page and on caught page)-->
    <nav class="navbar"> <!-- the colour is supposed to change on the active link but it also didnt end up working-->
        <a href="#" id="index-link" class="active" onclick="loadGallery()">Gallery <img src="https://img.icons8.com/?size=100&id=16460&format=png&color=000000" alt="Pokédex Icon"></a>
        <a href="#" id="caught-link"onclick="loadCaught()">Caught <img src="https://img.icons8.com/?size=100&id=63311&format=png&color=000000" alt="Poké Ball Icon"></a>
    </nav>
    
    <!-- start of all pages contents-->
    <div id=content>

    <!-- Main Gallery/index Section -->
    <div id="index-page" class="page">
        <main>
            <div class="pokemon-container" id="pokemon-container">
                <!-- Pokémon cards will be added dynamically here -->
            </div>
            <!-- when clicked 20 more pokemon will appear in numerical order -->
            <button class="load-more">Load More</button>
        </main>
    </div>
    </div>
    <!-- end of index page/gallery page-->

    <!-- Caught Page -->
    <div id="caught-page" class="page" style="display: none;">
        <main>
            <div class="pokemon-container" id="caught-pokemon-container">
                <!-- Pokémon cards will load here -->
            </div>
            <button class="load-more" id="caught-load-more">Load More</button>
        </main>
    </div>

<!-- end of caught page -->

<!-- Details Page (supposed to display when clicked on any pokemon card- not functioning) -->
<div id="details-page" class="page" style="display: none;">
  <a href="#" class="return-button" onclick="goBackToGallery()">Return</a>
  <header class="banner">Pokédex</header>

  <!-- Pokémon details -->
  <div class="pokemon-info">
    <div class="left-side">
      <div class="pokemon-image">
        <img id="pokemon-img" src="" alt="Pokémon Image">
      </div>
      <div class="pokemon-title">
        <h2 id="pokemon-name">Pokémon Name</h2>
        <span id="pokemon-classification">Classification</span>
      </div>
      <p id="pokemon-description">Description will go here...</p>
    </div>
    <div class="right-side">
      <div class="info-box">
        <h3>Type</h3>
        <div id="type-options"></div>
      </div>
      <div class="info-box">
        <h3>Abilities</h3>
        <div id="abilities"></div>
      </div>
      <div class="info-box">
        <h3>Gender Ratio</h3>
        <div id="gender-ratio"></div>
      </div>
      <div class="info-box">
        <h3>Catch Rate</h3>
        <div id="catch-rate"></div>
      </div>
    </div>
  </div>
</div>
 <!-- end of details page -->

 </div>
 <!-- end of all content -->
    
    <!-- Footer Section (displays on all pages)-->
    <footer>
        <p>&copy; 2024 Pokédex. All rights reserved.</p>
    </footer>
</body>
</html>
